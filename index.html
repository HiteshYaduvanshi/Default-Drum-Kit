<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Drum-Kit</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="main">
        <h1 class="main-title">Default Drum-Kit</h1>
    
        <div class="drum-kit-wrapper">
            <img id="crash-ride" class="crash-cymbal" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/crash.png" alt="Crash cymbal">
            <img id="hihat-top" class="hihat-top-cymbal" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/hihat-top.png" alt="Hi Hat cymbal">
            <img class="drum-kit" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/drum-kit.png" alt="Drum Kit">
            <div data-key="75" class="key hihat-close" onclick="playSound(this.getAttribute('data-key'))">
                <kbd>K</kbd>
            </div>
            <div data-key="73" class="key hihat-open" onclick="playSound(this.getAttribute('data-key'))">
                <kbd>I</kbd>
            </div>
            <div data-key="82" class="key ride" onclick="playSound(this.getAttribute('data-key'))">
                <kbd>R</kbd>
            </div>
            <div data-key="69" class="key crash" onclick="playSound(this.getAttribute('data-key'))">
                <kbd>E</kbd>
            </div>
            <div data-key="70" class="key tom-low" onclick="playSound(this.getAttribute('data-key'))">
                <kbd>F</kbd>
            </div>
            <div data-key="71" class="key tom-mid" onclick="playSound(this.getAttribute('data-key'))">
                <kbd>G</kbd>
            </div>
            <div data-key="72" class="key tom-high" onclick="playSound(this.getAttribute('data-key'))">
                <kbd>H</kbd>
            </div>
            <div data-key="86" class="key kick2" onclick="playSound(this.getAttribute('data-key'))">
                <kbd>V</kbd>
            </div>
            <div data-key="66" class="key kick" onclick="playSound(this.getAttribute('data-key'))">
                <kbd>B</kbd>
            </div>
            <div data-key="74" class="key snare" onclick="playSound(this.getAttribute('data-key'))">
                <kbd>J</kbd>
            </div>
        </div>

        <div class="key-map-wrapper">
            <h2>Key Mapping</h2>
            <ul class="key-map-list">
                <li>
                <kbd class="key-code">E</kbd>
                <span class="key-sound">Crash</span>
                </li>
                <li>
                <kbd class="key-code">R</kbd>
                <span class="key-sound">Ride</span>
                </li>
                <li>
                <kbd class="key-code">F</kbd>
                <span class="key-sound">Floor tom</span>
                </li>
                <li>
                <kbd class="key-code">G</kbd>
                <span class="key-sound">Mid tom</span>
                </li>
                <li>
                <kbd class="key-code">H</kbd>
                <span class="key-sound">High tom</span>
                </li>
                <li>
                <kbd class="key-code">V</kbd>
                <kbd class="key-code">B</kbd>
                <span class="key-sound">Kick</span>
                </li>
                <li>
                <kbd class="key-code">J</kbd>
                <span class="key-sound">Snare</span>
                </li>
                <li>
                <kbd class="key-code">I</kbd>
                <span class="key-sound">Hi-Hat Open</span>
                </li>
                <li>
                <kbd class="key-code">K</kbd>
                <span class="key-sound">Hi-Hat Closed</span>
                </li>
            </ul>
        </div>
    </div>
    
    <audio data-key="75" src="./src_01-javascript-drum-kit_sounds_hihat-close.wav"></audio>
    <audio data-key="73" src="./src_01-javascript-drum-kit_sounds_hihat-open.wav"></audio>
    <audio data-key="82" src="./src_01-javascript-drum-kit_sounds_ride.wav"></audio>
    <audio data-key="69" src="./src_01-javascript-drum-kit_sounds_crash.wav"></audio>
    <audio data-key="70" src="./src_01-javascript-drum-kit_sounds_tom-low.wav"></audio>
    <audio data-key="71" src="./src_01-javascript-drum-kit_sounds_tom-mid.wav"></audio>
    <audio data-key="72" src="./src_01-javascript-drum-kit_sounds_tom-high.wav"></audio>
    <audio data-key="86" src="./src_01-javascript-drum-kit_sounds_kick.wav"></audio>
    <audio data-key="66" src="./src_01-javascript-drum-kit_sounds_kick.wav"></audio>
    <audio data-key="74" src="./src_01-javascript-drum-kit_sounds_snare.wav"></audio>
</body>
</html>
